name: Run Unit Tests
on:
  pull_request:
    types: [opened, synchronize]
    branches-ignore:
      - "main"
  workflow_dispatch:

jobs:
  test:
    runs-on: [arc-runner-set]
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ«¡ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ§˜â€â™€ï¸ Download dependencies
        run: npm ci

      - name: ğŸ³ Run tests
        run: npm run test
