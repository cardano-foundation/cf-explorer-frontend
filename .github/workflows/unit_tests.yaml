name: Run Unit Tests
on:
  pull_request:
    types: [opened, synchronize]
    branches-ignore:
      - "main"
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🫡 Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 🧘‍♀️ Download dependencies
        run: npm ci

      - name: 🎳 Run tests
        run: npm run test
