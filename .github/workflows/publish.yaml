name: Publish Artifacts

on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, synchronize ]
  workflow_dispatch:

env:
  PRIVATE_DOCKER_REGISTRY_URL: ${{ secrets.GITLAB_DOCKER_REGISTRY_URL }}
  GITLAB_CONTAINER_REGISTRY_USER_NAME: ${{ secrets.GITLAB_CONTAINER_REGISTRY_USER_NAME }}
  GITLAB_CONTAINER_REGISTRY_USER_TOKEN: ${{ secrets.GITLAB_CONTAINER_REGISTRY_USER_TOKEN }}

jobs:
  publish:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    if: |
      "contains(github.event.head_commit.message, 'release-please--branches--main')" ||
      ${{ github.event_name == 'pull_request' }}
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ðŸ«¡ Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: ðŸ³ Docker Login
        uses: docker/login-action@v2
        with:
          registry: ${{ env.PRIVATE_DOCKER_REGISTRY_URL }}
          username: ${{ env.GITLAB_CONTAINER_REGISTRY_USER_NAME }}
          password: ${{ env.GITLAB_CONTAINER_REGISTRY_USER_TOKEN }}

      - name: ðŸ‘€ Extract package version
        run: |
          if [ ${{github.event_name}} == "pull_request" ]
          then
            PR_NUMBER=$(echo $GITHUB_REF | awk -F/ '{ print $3 }')
            echo "PACKAGE_VERSION=$(sed -n 's/.*\"version\": *\"\([^\"]*\)\".*/\1/p' package.json)-PR${PR_NUMBER}" >> $GITHUB_ENV
          else
            echo "PACKAGE_VERSION=$(sed -n 's/.*\"version\": *\"\([^\"]*\)\".*/\1/p' package.json)" >> $GITHUB_ENV
          fi

      - name: ðŸ”¨ Build and Push docker image
        uses: docker/build-push-action@v4
        with:
          file: ./Dockerfile
          context: .
          push: true
          tags: |
            ${{ env.PRIVATE_DOCKER_REGISTRY_URL }}/cf-explorer-frontend:latest
            ${{ env.PRIVATE_DOCKER_REGISTRY_URL }}/cf-explorer-frontend:${{ env.PACKAGE_VERSION }}
