name: Run Jest Tests
on:
  pull_request:
    types: [opened, synchronize]
    branches-ignore:
      - "main"
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ«¡ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: ğŸ³ Run tests
        run: npm run test
